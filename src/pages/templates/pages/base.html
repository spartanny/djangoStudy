<!--
     This template will be used to generally mantain HTML elements
     commmon throughout our webpage 
-->
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<head>
    <title>
        Django tuts
    </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        {% load static %}
        <img src="../../static/pages/nyan-cat.gif" alt="nyan-cat" height="48" width="60"/>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/pages">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/pages/about/">About</a>
                <a class="nav-item nav-link" href="/pages/contact">Contact</a>
                <a class="nav-item nav-link disabled" href="/pages/faq">Faq</a>
            </div>
        </div>
    </nav>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

</html>
